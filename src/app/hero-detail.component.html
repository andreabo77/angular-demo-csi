<div *ngIf="hero">
	<h2>{{hero.name}} details!</h2>
	<div><label>id: </label>{{hero.id}}</div>
	<div>
		<label>name: </label>
		<input [disabled]="isVisualizzazione()" [(ngModel)]="hero.name" placeholder="name" >
	</div>
	<button (click)="edit()">Modifica</button>
	<button (click)="save()">Salva</button>
	<button (click)="goBack()">Back</button>
</div>
